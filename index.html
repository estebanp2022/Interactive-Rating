<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main>
      <section class="container rating rating-card">
        <img class="icon-star" src="./images/icon-star.svg" alt="" />
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div id="rating-container" class="rating-container">
          <button id="1" class="rating-1 ratings">1</button>
          <button id="2" class="rating-2 ratings">2</button>
          <button id="3" class="rating-3 ratings">3</button>
          <button id="4" class="rating-4 ratings">4</button>
          <button id="5" class="rating-5 ratings">5</button>
        </div>

        <button class="btn">Submit</button>
      </section>

      <section class="container submission">
        <img
          class="thank-you-svg"
          src="./images/illustration-thank-you.svg"
          alt=""
        />

        <span class="customer-selection"></span>

        <h1 class="thank-you">Thank you!</h1>

        <p class="feedback">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </section>

      <div class="attribution">
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/estebanp2022"
          target="_blank"
          >Esteban Pesantes</a
        >.
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
